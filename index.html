<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f8a, #ff9aa2);
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 22px;
      padding: 28px 22px 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .from {
      margin-bottom: 24px;
      opacity: 0.8;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      position: absolute;
      border: none;
      border-radius: 16px;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      min-width: 140px;
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: linear-gradient(180deg, #34d399, #22c55e);
      left: 10%;
      top: 40px;
    }

    #noBtn {
      background: linear-gradient(180deg, #fb7185, #ef4444);
      right: 10%;
      top: 40px;
    }

    .hint {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Tamara, willst du mein Valentin sein? ðŸ’˜</h1>
    <div class="from">â€” Luca</div>

    <div class="buttons" id="arena">
      <button id="yesBtn">Ja ðŸ’š</button>
      <button id="noBtn">Nein ðŸ™ˆ</button>
    </div>

    <div class="hint">Der Nein-Button lÃ¤sst sich nur schwer fangen ðŸ˜ˆ</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");

    // âœ… DEINE NUMMER (korrekt formatiert)
    const WHATSAPP_NUMBER = "4917670010184";
    const WHATSAPP_TEXT = "JAAA ðŸ’šðŸ’˜ Ich will dein Valentin sein ðŸ˜˜";

    yesBtn.addEventListener("click", () => {
      const url =
        "https://wa.me/" +
        WHATSAPP_NUMBER +
        "?text=" +
        encodeURIComponent(WHATSAPP_TEXT);

      window.location.href = url;
    });

    function moveNoButton() {
      const maxX = arena.clientWidth - noBtn.offsetWidth;
      const maxY = arena.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    arena.addEventListener("touchstart", moveNoButton, { passive: true });
  </script>
